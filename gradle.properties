# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html
# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
org.gradle.jvmargs=-Xmx6144m -Xms3072m -XX:MaxMetaspaceSize=1536m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:InitiatingHeapOccupancyPercent=45 -XX:G1HeapRegionSize=32m -XX:+G1UseAdaptiveIHOP -XX:ConcGCThreads=1 -XX:ParallelGCThreads=2 -XX:+DisableExplicitGC -XX:+ExitOnOutOfMemoryError -XX:+UseStringDeduplication -XX:+UseCompressedOops -XX:+UseCompressedClassPointers -XX:ReservedCodeCacheSize=512m -Dfile.encoding=UTF-8 -Dkotlin.daemon.jvm.options=-Xmx2048m
# Force Gradle to auto-download and use Java Toolchains (JDK 17)
org.gradle.java.installations.auto-download=true
# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. For more details, visit
# https://developer.android.com/r/tools/gradle-multi-project-decoupled-projects
org.gradle.parallel=false
org.gradle.caching=false
org.gradle.configureondemand=false
# Desabilitar timeout do daemon (0 = sem timeout)
org.gradle.daemon.idletimeout=0
# Reduzir workers para evitar sobrecarga e crash do JVM durante minificação R8
org.gradle.workers.max=1
# Timeout de conexão para downloads (aumentado para evitar timeouts)
org.gradle.internal.http.connectionTimeout=600000
org.gradle.internal.http.socketTimeout=600000
android.nonTransitiveRClass=true
android.enableJetifier=false
# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true
# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official
